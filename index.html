<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link rel="stylesheet" href="resources/css/reset.css" type="text/css">
    <link rel="stylesheet" href="resources/css/style.css" type="text/css">
    <link rel="stylesheet" media="screen and (max-width: 1024px)" href="resources/css/tablet.css" type="text/css" >
    <link rel="stylesheet" media="screen and (max-width: 470px)" href="resources/css/mobile.css" type="text/css" >
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>
  <body>

    <!-- Header -->
      <div class="header">
        <div class="site container">
            <div class="name">
              <img class="logo" src="resources/img/logo.png" alt="Logo">
              <h1 id="title">SECRET AGENT SUPPLY INC.</h1>
            </div>
        </div>
      </div>

      <!-- Window -->
      <div class="window-container">
        <div class="window container">
          <div class="new-arrival">
            <p id="new-1">NEW ARRIVAL</p>
            <p id="new-2">SPORT BIKES AND MOTOCYCLES</p>
          </div>
        </div>
      </div>

      <!-- Navigation container -->
      <div class="nav-container">
        <nav class="container">
          <ul class="links">
            <li><a href="#">Eyewear</a></li>
            <li><a href="#">Apparel</a></li>
            <li><a href="#">Gadgets</a></li>
            <li><a href="#">Vehicles</a></li>
            <li><a href="#">Classeses</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
          <div class="handle">Menu</div>
        </nav>
      </div>

    <!-- Content -->
    <div class="content">
      <div class="items container">
        <div class="large-box" id="exploding-pen">
          <div class="item-pic" id="pen"></div>
          <div class="text-container">
            <p class="white-text item-name">Exploding Pen</p>
          </div>
        </div>

        <div class="large-box" id="cellular-watch">
          <div class="item-pic" id="watch"></div>
          <div class="text-container">
            <p class="white-text item-name">Cellular Watch</p>
          </div>
        </div>

        <div class="large-box" id="thermal-glasses">
          <div class="item-pic" id="glasses"></div>
          <div class="text-container">
            <p class="white-text item-name">Thermal Glasses</p>
          </div>
        </div>

        <div class="small-box" id="locations">
          <div class="text-container">
            <p class="white-text operation" >Location</p>
          </div>
          <p class="black-text operation-value">-47.346436, 84.32354</p>
        </div>

        <div class="small-box" id="hours">
          <div class="text-container">
            <p class="white-text operation">Hours</p>
          </div>
          <p class="black-text operation-value">0800 - 1800</p>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <div class="container" id="copyright">
          <p class="white-text">Copyright Secrect Agent Supply Inc.</p>
        </div>
    </div>

    <!-- Script -->
    <script>
      $('.handle').on('click', function() {
        $('nav ul').toggleClass('showing');
      });
    </script>
  </body>
</html>
