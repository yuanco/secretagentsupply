<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link rel="stylesheet" href="resources/css/reset.css" type="text/css">
    <link rel="stylesheet" href="resources/css/style.css" type="text/css">

  <body>
    <!-- Header -->
    <div class="header-container">

        <div class="site container">

      <!-- Window -->
      <div class="window-container">

          </div>
        </div>
      </div>

      <!-- Navigation container -->
      <div class="nav-container">
        <nav class="container">
          <ul class="links">
            <li>Eyewear</li>
            <li>Apparel</li>
            <li>Gadgets</li>
            <li>Vehicles</li>
            <li>Classeses</li>
            <li>Contact</li>

        </nav>
      </div>
    </div>

    <!-- Content -->
    <div class="content">
      <div class="items container">
        <div class="large-box">
          <img class="item-pic" src="resources/img/pen.png" alt="Pen">
          <div class="text-container">
            <p class="white-text" id="i">Exploding Pen</p>
          </div>
        </div>

        <div class="large-box">
          <img class="item-pic" src="resources/img/watch.png" alt="Watch">

            <p class="white-text" id="i">Exploding Pen</p>
          </div>
        </div>

        <div class="large-box">
          <img class="item-pic" src="resources/img/glasses.png" alt="Glasses">
          <div class="text-container">
            <p class="white-text" id="i">Exploding Pen</p>
          </div>
        </div>

        <div class="small-box">
          <div class="text-container">
            <p class="white-text" id="ii">Location</p>
          </div>
          <p class="black-text" id="iii">-47.346436, 84.32354</p>
        </div>

        <div class="small-box">
          <div class="text-container">
            <p class="white-text" id="ii">Hours</p>
          </div>
          <p class="black-text" id="iii">0800 - 1800</p>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <div class="footer">
      <div class="container">
        <p class="white-text" id="iv">Copyright Secrect Agent Supply Inc.</p>
      </div>
